<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/react-md/dist/react-md.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/react-semantic-breadcrumbs/umd/react-semantic-breadcrumbs.min.js"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>XML-Tech App</title>
  </head>
  <body>
    <div id="root"></div>

      <h1>XML-Tech App</h1>
      <h3>Datensatz: Gem√§lde - Nationalmuseum Schweden</h3>

      <h4>XSLT sample</h4>
      <p><a href="painting.html">Display sample painting data using XSLT</a></p>

      <!--
        Implementing example of ListItem with React.js by importing BreadcrumbList and ListItem into index.js
        Source: https://www.npmjs.com/package/react-semantic-breadcrumbs
        Implementing RDFa should be the same (included as import in index.js)
      -->

      <h4>Breadcrumbs list samples</h4>

      <p>Breadcrumbs Paintings</p>

      <ol vocab="http://schema.org/" typeof="BreadcrumbList" class="breadcrumbs-list">
        <li property="itemListElement" typeof="ListItem">
          <a property="item" typeof="Thing" href="/">
            <span property="name">Home</span>
          </a> >
          <meta property="position" content="1" />
        </li>
        <li property="itemListElement" typeof="ListItem">
          <a property="item" typeof="Thing" href="/paintings">
            <span property="name">Paintings</span>
          </a> >
          <meta property="position" content="2" />
        </li>
        <li property="itemListElement" typeof="ListItem">
          <a property="item" typeof="Thing" href="/paintings/mona-lisa">
            <span property="name">Mona Lisa</span>
          </a>
          <meta property="position" content="3" />
        </li>
      </ol>

      <p>Breadcrumbs Artists</p>

      <ol vocab="http://schema.org/" typeof="BreadcrumbList" class="breadcrumbs-list">
        <li property="itemListElement" typeof="ListItem">
          <a property="item" typeof="Thing" href="/">
            <span property="name">Home</span>
          </a> >
          <meta property="position" content="1" />
        </li>
        <li property="itemListElement" typeof="ListItem">
          <a property="item" typeof="Thing" href="/artists">
            <span property="name">Artists</span>
          </a> >
          <meta property="position" content="2" />
        </li>
        <li property="itemListElement" typeof="ListItem">
          <a property="item" typeof="Thing" href="/artists/leonardo-da-vinci">
            <span property="name">Leonardo da Vinci</span>
          </a>
          <meta property="position" content="3" />
        </li>
      </ol>

  </body>
</html>
